<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>Password Manager Application</title>
  <link rel="stylesheet" href="/style/bootstrap.min.css"/>
  <link rel="stylesheet" href="/style/animate.css"/>
  <link rel="stylesheet" href="/style/jquery-ui.min.css"/>
  <link rel="stylesheet" href="/style/browser-action-popup.css">
  <script src="/script/jquery-3.2.1.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script> -->
  <script src="/script/popper.min.js"></script>
  <script src="/script/jquery-ui.min.js"></script>
  <script src="/script/bootstrap.min.js"></script>
  <script src="/script/bootstrap-notify.min.js"></script>
  <script src="/script/crypto-js.js"></script>
  <script src="/script/queryString.js"></script>
  <script src="/script/masterkey-setup.js"></script>
  <script src="/script/passwordGenerator.js"></script>
  <script src="/script/browser-action-popup.js"></script>
  <link rel="stylesheet" href="/icons/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body class="popup-body">
  <div class="popup-div">
     <div class="popup-top-bar" id="popup-search-top-bar"> <!--Home Top Bar-->
          <div class="popup-search-bar">
              <span class="fa fa-search popup-search-display"></span>
              <input id="popup-search-input" placeholder="Type here to search">
          </div>
          <div class="popup-new-item" title="Add New Profile">
            <div class="popup-new-item-flex">
             <a class="popup-new-item-a"><i class="fa fa-plus"></i></a>
            </div>
          </div>
      </div>
      <div class="popup-content" id="popup-home-content"> <!--Home Content-->
        <input id="hiddenInput" class="popup-hidden"></input>
        <div id="popup-nocontent-search" style="width:100%;height:100%;display:none;justify-content:center;align-items:center">
          <div>
            <i class="fa fa-info-circle" style="font-size:12em;display:block;text-align:center"></i>
            <label style="display:block;text-align:center;font-size:24px;">Result Not Found</label>
          </div>
        </div>
      </div>

      <div class="popup-top-bar" id="popup-setting-top-bar" style="display:none"><!--Setting Top Bar-->

      </div>
      <div class="popup-content" id="popup-setting-content" style="display:none"><!--Setting Content-->
        
      </div>

    <div class="popup-bottom-bar"> <!--Bottom Bar-->
     <div class="icon-bar">
       <a class="active icon-bar-item" id="popup-btn-home" title="Home"><i class="fa fa-home"></i></a>
       <a class="icon-bar-item" id="popup-btn-tools"><i class="fa fa-cog" title="Extra Tools"></i></a>
       <a class="icon-bar-item" id="popup-btn-seperate" title="Open Password Manager +"><i class="fa fa-external-link"></i></a>
      </div> 
    </div>

    <!--Master Key Sectio-->
    <div id="popup-master-key-div" 
    style="position: absolute; width: 100%; height: 100%; background-color: gainsboro; z-index: -1000; top: 0%; transition: all 0.4s ease-out 0s;opacity: 0;display:flex;overflow:auto;">
      <div class="popup-master-key-cancel" id='popup-master-cancel-btn' style="float:left;position:absolute;width:40px;height:40px;display:flex;align-items:center;">
        <div style="position:absolute;width:100%;height:100%;"></div>
        <i class="fa fa-times" style="font-size:35px;margin:auto;"></i>
      </div>
      <div style="margin:auto;width:50%;height:75%">
        <div style="display:flex">
          <img style="width:128px;height:128px;margin:auto;" src="/icons/Password+512.png"></img>
        </div>
        <div class="popup-master-key-row">
          <label>Please Enter Your Master Key.</label>
          <label id="popup-master-key-warning" style="display:none;color:red;">Information is Incorrect.</label>
        </div>
        <div id="popup-master-key-current-row" class="popup-master-key-row">
          <div>Current Master Key</div>
          <input class="popup-master-key-input" style="width:100%" type="Password"></input>
        </div>
        <div id="popup-master-key-new-row" class="popup-master-key-row">
          <div>New Master Key</div>
          <input class="popup-master-key-input" style="width:100%"  type="Password"></input>
        </div>
        <div id="popup-master-key-confirm-row" class="popup-master-key-row">
          <div>Confirm Master Key</div>
          <input class="popup-master-key-input" style="width:100%"  type="Password"></input>
        </div>
        <div style="display:flex;">
          <button id='popup-master-key-btn' class="btn-primary" style="width:37.5%;margin:auto;">Confirm</button>
        </div>
        
      </div>
    </div>
    
  </div>
</body>

<div id="dialog-confirm" title="Delete All Record?" style="display:none">
  <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>These items will be permanently deleted and cannot be recovered. Are you sure?</p>
</div>
</html>
